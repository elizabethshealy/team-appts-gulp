<!DOCTYPE html>
<html>
  <head>
    <title>Team Appointments</title>
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  </head>

<body>
  <header>
    <h1>Appointments</h1>
    <a class = "add-app" href ="#new">+</a>
  </header>

  <div class = "main-content">
    <h1>Loading...</h1>
  </div>

  <script type = 'text/template' id = 'all-appts'>
    <% m.forEach(function(appt,i) {  %>
    <ul class = "list">
      <li class = "title"> <a href = "#detail/<%- i %>"><%- appt.title %> </a> </li>
      <li class = "date"><%- appt.date %></li>
      <li class = "time"><%- appt.time %></li>
      <li class = "street"><%- appt.street %></li>
      <li class = "city"><%- appt.city %></li>
      <li class = "state"><%- appt.state %></li>
    </ul>
    <% }) %>
  </script>

  <script type = 'text/template' id = 'details'>
    <h1> This is a test.<h1>
  </script>

<script type='text/template' id = 'create-appt'>
    <form class = "new-appt" action = "" method = "post">
      <input type = "text" class="title" placeholder = "Title" </br>
      <input type = "text" class ="date" placeholder = "Date" </br>
      <input type = "text" class="time" placeholder = "Time" </br>
      <input type = "text" class="street" placeholder = "Street" </br>
      <input type = "text" class="city" placeholder = "City" </br>
      <input type = "text" class="state" placeholder = "State" </br>
      <input class = "save" type = "submit" value = "Save">
    </form>
</script>

   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="bower_components/underscore/underscore-min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
